## Network Configuration
# If WiFi is not configured, the system will automatically connect to an open WiFi named OpenIPC. The WiFi device integrated by radxa zero 3W is called wlan0 in OS.
WIFI_SSID='OpenIPC'
WIFI_Encryption='wpa-psk'
WIFI_Password=''
# Ethernet is configured in DHCP mode by default and has two static IPs. The ethernet device integrated by radxa zero 3E is called eth0 in OS.
ETH_Fixed_ip='192.168.1.20/24'
ETH_Fixed_ip2='10.0.36.254/24'
# Radxa Gadget USB NIC named radxa0, External USB tethering NIC named by default is usb0. // add eth0 and radxa0 to a bridge is better?
gadget_net_fixed_ip='192.168.2.20/24'

## Video Configuration
# If you want to use the screen to display the console, set video_on_boot to no.
video_on_boot='yes'
SCREEN_MODE='1920x1080@60'
# video_player can be fpvue, pixelpilot, gstreamer. OSD only working with fpvue and pixelpilot.
video_player='fpvue'
osd_enable='yes'
osd_elements='video,wfbng,telem'
osd_telem_lvl='2'
# Folder for saving video files
REC_Dir='/home/radxa/Videos'
# GPIO for video recording button
rec_gpio_chip="gpiochip4"
rec_gpio_offset="10"
# GPIO for video recording indicator lights [ TODO ]
REC_LED_PIN=x

