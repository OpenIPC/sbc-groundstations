## Wifibroadcast Configuration
# wfb_rx_mode can be receiver or aggregator.
# receiver mode: Wifibroadcast works as is. Just automatically generate wifibroadcast configuration files(/etc/wifibroadcast.cfg /etc/default/wifibroadcast) and restart wifibroadcast@gs services when USB WiFi plug and unplug.
# aggregator mode: wfb_rx aggregator running in the background when system boots up, and then start a wfb_rx forwarder for each USB WiFi. You can get stream from USB WiFi or other devices like an OpenWrt via Ethernet. Hot-plugging of USB WiFi or Ethernet will not interrupting data stream. WARING: This mode may introduce additional delays(~1ms?) and not compatible with the wfb-cli api for now. [ TODO ]
wfb_rx_mode='receiver'
# wfb_rx_mode='aggregator'
wfb_key='/etc/gs.key'

# WiFi Monitor Configuration
wfb_channel='161'
wfb_region='00'
wfb_bandwidth='20'

# wfb general Configuration
wfb_link_id='7669206'
wfb_stream_id_video='0'
wfb_stream_id_telemetry='16'
# 224.0.0.1 for local multicast
wfb_outgoing_ip='127.0.0.1'
wfb_outgoing_port_video='5600'
wfb_outgoing_port_telemetry='14550'

# wfb aggregator Configuration
wfb_listen_port_video='6666'
wfb_listen_port_telemetry='7777'
